<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Digitális áramkörök</title>
</head>
<body>
    <div class="header">
        <h1>Digitális áramkörök</h1>
    </div>
    <div class="gallery">
        <img src="digit.png"  onclick="openModal(this)">
        <img src="tális.png"  onclick="openModal(this)">
        <img src="szid.png"  onclick="openModal(this)">
    </div>
    
    <div class="modal" id="imageModal" onclick="closeModal()">
        <img id="modalImage">
    </div>

    <script>
        function openModal(image) {
            document.getElementById('modalImage').src = image.src;
            document.getElementById('imageModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }
    </script>
    <script src="style.js"></script>
    <p><strong>Önreflexió:</strong></p>
    <p>szakmai alapok elsajátítása</p>
    <p>optimalízáció</p>
    <p>logikus gondolkodás</p>
</body>
<button onclick="goBack()">Vissza</button>
</html>
